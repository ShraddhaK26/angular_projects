<!DOCTYPE html>
<html lang="en"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

   <head>
        <title>Bootstrap 3 simple login form free template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login">
        
        
            <!-- <button class="backbtn" (click)="back()"></button> -->
            
            
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
             <div class="main">
                 <h3 class="h3">OWNER LIST</h3>
                 
                
             <div class="fix">
                 <input type="search"  placeholder="search" [(ngModel)]="searchText"> 
             </div>
             
             <div  class="overflowTest">
             <div *ngFor="let data of ownerDetails | search : searchText" >
             <div class="container">
                 <img src="../../../assets/images/{{data.img | img }}" alt="" width="90px" height="100px">
               <span class="hoteldetail">
            
               <br>
             
               <table>
             <tr>
                <th> Name:{{data.fname}}</th>
             </tr>
             <tr>
                <th>Pancard No.:{{data.pan}}</th>
             </tr>
             <tr>
                <th>Email:{{data.email}}</th>
             </tr>
             <tr>
                <th>Password:{{data.password}}</th>
             </tr>
             <tr>
                <th>Gender:{{data.gender}}</th>
             </tr>
               </table>
             
             
             </span>
             
             </div>
             </div>
             </div>
             
             </div>
        
        </div>
